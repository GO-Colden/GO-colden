<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط البرمجة والسوشيال ميديا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .link-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s;
        }

        .link-card:hover {
            transform: translateY(-10px);
        }

        .link-card a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            display: block;
        }

        .link-card a:hover {
            color: #007bff;
        }

    </style>
</head>
<body>

<header>
    <h1>Go-colden</h1>
</header>

<div class="links-container">
    <div class="link-card">
        <a href="https://www.github.com" target="_blank" class="fab fa-github"></a>
        <p>GitHub</p>
    </div>
    <div class="link-card">
        <a href="https://www.stackoverflow.com" target="_blank" class="fab fa-stack-overflow"></a>
        <p>Stack Overflow</p>
    </div>
    <div class="link-card">
        <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
        <p>LinkedIn</p>
    </div>
    <div class="link-card">
        <a href="https://www.twitter.com" target="_blank" class="fab fa-twitter"></a>
        <p>Twitter</p>
    </div>
    <div class="link-card">
        <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook"></a>
        <p>Facebook</p>
    </div>
    <div class="link-card">
        <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram"></a>
        <p>Instagram</p>
    </div>
    <div class="link-card">
        <a href="https://www.tiktok.com" target="_blank" class="fab fa-tiktok"></a>
        <p>TikTok</p>
    </div>
    <div class="link-card">
        <a href="https://www.google.com" target="_blank" class="fab fa-google"></a>
        <p>Google</p>
    </div>
    <div class="link-card">
        <a href="https://www.youtube.com" target="_blank" class="fab fa-youtube"></a>
        <p>Youtube</p>
    </div>
    <div class="link-card">
        <a href="https://www.microsoft.com" target="_blank" class="fab fa-microsoft"></a>
        <p>Microsoft</p>
    </div>
    <div class="link-card">
        <a href="https://www.telegram.com" target="_blank" class="fab fa-telegram"></a>
        <p>Telegram</p>
    </div>
    <div class="link-card">
        <a href="https://www.snapchat.com" target="_blank" class="fab fa-snapchat"></a>
        <p>Snapchat</p>
    </div>
    <div class="link-card">
        <a href="https://www.whatsapp.com" target="_blank" class="fab fa-whatsapp"></a>
        <p>Whatsapp</p>
    </div>
     
        </div>
</body>
</html>
