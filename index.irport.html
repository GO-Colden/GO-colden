<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://storage.googleapis.com/a1aa/image/d395d060-3e9d-4a93-bc4d-eea5ff1aaee3.jpeg');
            background-size: cover;
            background-position: center; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
          .login-container {
            background: #ffffff00;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 9.1);
            border: 4px solid #a7d8ff;
        }

        .login-container h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            border-radius: 49px; 
          }

        .login-container button {
            width: 40%;
            padding: 10px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 49px; 
          }

        .login-container button:hover {
            background: #45a049;
        }

        .login-container a {
            font-size: 12px;
            color: #1100ff;
            text-decoration: none;
            margin-top: 10px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
        </style>
<body>
      <div class="login-container">
        <h1>GO!</h1>
        <input type="text" placeholder="Useremail">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <a href="#">Forget password?</a>
    </div> 
</body>
</html>
